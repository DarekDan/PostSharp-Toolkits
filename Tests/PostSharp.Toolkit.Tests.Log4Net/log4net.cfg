<?xml version="1.0" encoding="utf-8" ?>
<log4net debug="false">
  <appender name="Trace" type="log4net.Appender.TraceAppender">
    <layout type="log4net.Layout.PatternLayout">
      <param name="ConversionPattern" value="%d [%4t] %-5p %m%n" />
    </layout>
  </appender>
  <root>
    <level value="ERROR" />
    <appender-ref ref="Trace" />
  </root>
</log4net>

